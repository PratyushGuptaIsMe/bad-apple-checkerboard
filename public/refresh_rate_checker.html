<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>requestAnimationFrame FPS Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
      font-size: 2rem;
    }
    .small {
      font-size: 1rem;
      color: #9f9;
    }
  </style>
</head>
<body>
  <div class="box">
    <div id="fps">FPS: --</div>
    <div class="small">requestAnimationFrame refresh rate</div>
  </div>

  <script>
    let lastTime = performance.now();
    let frames = 0;

    function loop(now) {
      frames++;

      const delta = now - lastTime;
      if (delta >= 1000) {
        const fps = Math.round((frames * 1000) / delta);
        document.getElementById("fps").textContent = `FPS: ${fps}`;
        frames = 0;
        lastTime = now;
      }

      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
